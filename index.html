<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="cost-submit-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="cost-input"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button
                id="cost-submit-button"
                type="submit"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>
          <div id="choice-purchase-method" class="mt-2 hide">
            <button
              type="button"
              id="auto-purchase-button"
              class="btn btn-gray"
            >
              자동 구매
            </button>
            <button
              type="button"
              id="manual-purchase-button"
              class="btn btn-gray"
            >
              수동 구매
            </button>
          </div>
          <div id="remain-lotto-count-text" class="mt-2 hide">
            최대
            <span id="remain-count"></span>
            개를 구매할 수 있습니다.
          </div>
          <form id="auto-count-form" class="mt-2 hide">
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                id="auto-count-input"
                placeholder="자동으로 구매할 로또의 개수를 입력해주세요."
              />
              <button
                id="auto-count-submit-button"
                type="submit"
                class="btn btn-cyan"
              >
                구매
              </button>
            </div>
          </form>
          <form id="manual-lotto-numbers-form" class="mt-2 hide">
            <h4 class="mt-0 mb-3 text-center">로또 번호</h4>
            <div
              id="manual-lotto-numbers-wrapper"
              class="d-flex items-center justify-center"
            >
              <input
                type="number"
                id="first-lotto-number"
                class="lotto-number mx-1 text-center"
                required
              />
              <input
                type="number"
                class="lotto-number mx-1 text-center"
                required
              />
              <input
                type="number"
                class="lotto-number mx-1 text-center"
                required
              />
              <input
                type="number"
                class="lotto-number mx-1 text-center"
                required
              />
              <input
                type="number"
                class="lotto-number mx-1 text-center"
                required
              />
              <input
                type="number"
                class="lotto-number mx-1 text-center"
                required
              />
              <button
                id="manual-lotto-submit-button"
                type="submit"
                class="btn btn-cyan"
              >
                구매
              </button>
            </div>
          </form>
          <section id="purchase-result" class="mt-9 hide">
            <div class="d-flex">
              <label id="purchase-item-count" class="flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" id="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div
              id="purchase-item-list"
              class="d-flex flex-wrap hide-lotto-numbers"
            ></div>
          </section>
          <form id="correct-number-input-form" class="mt-9 hide">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div id="correct-number-wrapper" class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number correct-number mx-1 text-center"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="bonus-number correct-number text-center"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="result-modal-open-button"
              class="mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div id="modal">
        <div class="modal-inner p-10">
          <div id="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="result-tbody"></tbody>
            </table>
          </div>
          <p class="text-center font-bold">
            당신의 총 수익률은 <span id="profit-rate"></span>%입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button id="restart-button" type="button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
